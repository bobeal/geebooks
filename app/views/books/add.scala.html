<form name="bookForm" role="form" ng-controller="BookController" class="form-horizontal css-form" novalidate>

 <fieldset>
  <legend>Ajout d'un livre au référentiel</legend>

  <div class="form-group">
    <label for="isbn" class="col-lg-3 control-label">ISBN :</label>
    <div class="col-lg-7">
      <input type="text" class="form-control" id="isbn" name="isbn" ng-model="book.isbn" placeholder="978-2-07-041753-7" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-lg-3 control-label">Titre :</label>
    <div class="col-lg-7">
      <input type="text" class="form-control" name="title" ng-model="book.title" placeholder="Babylon Babies" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="author" class="col-lg-3 control-label">Auteur :</label>
    <div class="col-lg-7">
      <input type="text" class="form-control" name="author" ng-model="book.author" placeholder="Maurice G. Dantec" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-lg-3 control-label">Description :</label>
    <div class="col-lg-7">
      <textarea class="form-control" rows="3" name="description" ng-model="book.description" />
    </div>
  </div>

  <div class="form-group">
    <label for="genre" class="col-lg-3 control-label">Type :</label>
    <div class="col-lg-7">
      <select class="form-control" name="genre" ng-model="book.genre" required>
        <option value="Livre">Livre</option>
        <option value="BD">BD</option>
        <option value="Manga">Manga</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="releaseDate" class="col-lg-3 control-label">Date de parution :</label>
    <div class="col-lg-7">
      <input type="date" class="form-control" name="releaseDate" ng-model="book.releaseDate" required/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-3 col-lg-7">
      <button ng-click="update(book)" ng-disabled="bookForm.$invalid" class="btn btn-primary">Ajouter</button>
    </div>
  </div>

 </fieldset>
</form>
